<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Background Animation */
    @keyframes gradientAnimation {
      0% { background: linear-gradient(45deg, #ff6a00, #ee0979); }
      50% { background: linear-gradient(45deg, #00b3ff, #4e00ff); }
      100% { background: linear-gradient(45deg, #ff6a00, #ee0979); }
    }
    
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    /* Main Container */
    .container {
      text-align: center;
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0.8;
      animation: fadeIn 3s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Video modules and learning path's are coming soon.</h1><br>

    <p> Stay tuned!</p>
  </div>
</body>
</html>
