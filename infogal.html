<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Gallery</title>
    <link rel="stylesheet" href="infos.css">
</head>
<body>
    <div class="container">
        <!-- Fact tiles will be dynamically generated here -->
    </div>

    <button class="refresh-button" onclick="refreshPage()">Know More!</button>

    <script>
    const facts = [
        { heading: "Longest Constitution", detail: "The Indian Constitution, adopted on January 26, 1950, is the world's longest written national constitution, containing 395 articles in 22 parts, 12 schedules, and over 100 amendments." },
        { heading: "Father of the Constitution", detail: "Dr. B.R. Ambedkar, the Chairman of the Drafting Committee, is often called the 'Father of the Indian Constitution.' His work shaped the fundamental rights and values enshrined in the document." },
        { heading: "Handwritten Constitution", detail: "The original copies of the Indian Constitution were handwritten in English and Hindi, and calligraphed by Prem Behari Narain Raizada. These copies are preserved in the Library of the Parliament of India." },
        { heading: "Secular State", detail: "The Indian Constitution establishes India as a secular state, meaning that the state has no official religion and treats all religions equally, a principle enshrined in Article 25." },
        { heading: "Amendment Process", detail: "The Constitution of India can be amended, but it requires a special majority in both houses of Parliament, and certain amendments also need ratification by half of the state legislatures." },
        { heading: "Quasi-Federal System", detail: "The Indian Constitution provides for a quasi-federal system, which allows it to function as a federal state with unitary powers during emergencies." },
        { heading: "Fundamental Duties", detail: "The concept of Fundamental Duties was added to the Indian Constitution in 1976 by the 42nd Amendment, emphasizing the moral obligations of Indian citizens." },
        { heading: "Independent Judiciary", detail: "The Indian judiciary is independent of the executive and legislature, ensuring that the courts can safeguard rights without interference from the government." },
        { heading: "Directive Principles", detail: "The Directive Principles of State Policy guide the government in creating a welfare state, focusing on social justice, although they are not enforceable by courts." },
        { heading: "Constitutional Inspirations", detail: "The Indian Constitution was inspired by various constitutions worldwide, incorporating elements from the British, Irish, American, and Australian models." },
        { heading: "Article 32", detail: "Article 32 of the Indian Constitution is often referred to as the 'heart and soul' of the Constitution because it guarantees the right to constitutional remedies." },
        { heading: "Sovereign State", detail: "India is a sovereign state, meaning it has complete control over its territory and is not subject to the control of any other country." },
        { heading: "National Emblem", detail: "The National Emblem of India is an adaptation of the Lion Capital of Ashoka, which symbolizes the sovereignty of the Indian state." },
        { heading: "Fundamental Rights", detail: "The Fundamental Rights, enshrined in Part III of the Indian Constitution, protect the basic freedoms of individuals, including the right to equality, freedom of speech, and the right to life and liberty." },
        { heading: "Preamble", detail: "The Preamble of the Indian Constitution reflects the values of justice, liberty, equality, and fraternity, and describes India as a sovereign, socialist, secular, democratic republic." },
        { heading: "Republic", detail: "India is a republic, meaning the head of the state (the President) is elected, and not a hereditary monarch." },
        { heading: "Single Citizenship", detail: "India provides for single citizenship for all its citizens, unlike some countries that provide dual or multiple citizenship." },
        { heading: "First General Elections", detail: "India's first general elections, held in 1951-52, were the largest democratic exercise in the world at the time, with over 173 million voters participating." },
        { heading: "Indian Parliament", detail: "The Indian Parliament consists of two houses: the Lok Sabha (House of the People) and the Rajya Sabha (Council of States), and is the supreme legislative body in India." },
        { heading: "Judicial Review", detail: "Judicial review is the power of the judiciary to review laws and acts passed by the Parliament and the State Assemblies to ensure their constitutionality." },
        { heading: "Freedom of Speech", detail: "The right to freedom of speech and expression is guaranteed by Article 19 of the Indian Constitution, but it is subject to reasonable restrictions." },
        { heading: "Anti-Defection Law", detail: "The 52nd Amendment Act of 1985 added the Tenth Schedule to the Indian Constitution, commonly known as the Anti-Defection Law, which prohibits elected representatives from switching parties." },
        { heading: "Reservation System", detail: "The Indian Constitution allows reservations in education and government jobs for certain communities, such as Scheduled Castes (SC), Scheduled Tribes (ST), and Other Backward Classes (OBC)." },
        { heading: "Judicial Independence", detail: "The Indian Constitution ensures the independence of the judiciary by providing security of tenure, removal procedures, and financial independence to judges." },
        { heading: "State and Union List", detail: "The Constitution divides the powers of government between the Union (Central) and the States through three lists: the Union List, the State List, and the Concurrent List." },
        { heading: "Emergency Provisions", detail: "The Constitution grants special powers to the President to declare a state of emergency in the country under certain conditions, such as national security threats or internal disturbances." },
        { heading: "Gandhi's Influence", detail: "Mahatma Gandhi's ideas on non-violence, social justice, and civil rights influenced the drafting of the Indian Constitution, particularly in the protection of individual rights." },
        { heading: "Constitutional Bodies", detail: "The Constitution of India establishes several independent bodies, such as the Election Commission, Comptroller and Auditor General, and the Union Public Service Commission, to ensure impartiality in the functioning of the government." },
        { heading: "Constitutional Amendments", detail: "Indiaâ€™s Constitution has been amended over 100 times since its adoption, allowing it to evolve with the changing needs of the country." },
        { heading: "Governor's Role", detail: "The Governor is the representative of the President in each state of India and holds executive powers at the state level, though the actual powers are limited by the state government." }
    ];
    function loadRandomFacts() {
        const container = document.querySelector('.container');
        container.innerHTML = ""; // Clear existing facts

        // Shuffle facts and pick 8 random ones
        const shuffledFacts = facts.sort(() => 0.5 - Math.random()).slice(0, 8);

        // Dynamically create fact tiles
        shuffledFacts.forEach(fact => {
            const factBox = document.createElement('div');
            factBox.classList.add('fact-box');
            factBox.dataset.detail = fact.detail;
            factBox.innerHTML = `<p class="fact">${fact.heading}</p>`;
            container.appendChild(factBox);
        });

        // Add hover effect to display full fact
        document.querySelectorAll('.fact-box').forEach(box => {
            box.addEventListener('mouseover', () => {
                box.querySelector('.fact').innerText = box.dataset.detail;
            });
            box.addEventListener('mouseout', () => {
                box.querySelector('.fact').innerText = box.dataset.detail.split('.')[0]; // Show the heading again
            });
        });
    }

    function refreshPage() {
        loadRandomFacts(); // Reload with new random facts
    }

    // Initialize facts on page load
    window.onload = loadRandomFacts;
</script>
</body>
</html>
